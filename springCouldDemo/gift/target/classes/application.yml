server:
  port: 8003

spring:
  application:
    name: com.gy.gift
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true


#配置hysrtix,要监控谁就给谁配，不管是用rest熔断还是feign熔断都要加下面，下面是将熔断错误的信息发送给监控者
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream #配置hystrix的流文件


